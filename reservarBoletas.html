<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script

    <script defer src="reservarBoletas.js"></script>

    <link rel="stylesheet" href="estilos.css" />

  <body>
    <h1 class="titulo">SISTEMA DE RESERVAS</h1>
    <hr />

    <h1 class="titulo">RESERVAR BOLETAS</h1>

    <div id="contenedor_registro">
      <form action="#">
        <label for="usuario">Nombre del comprador:</label>
        <br>
        <select name="usuario" id="usuario"></select>
        <br><br>
        <label for="boletas">Boleta a reservar:</label>
        <br>
        <select name="boletas" id="boletas"></select>
        <br />
        <br />
        <label for="cantidad">Ingrese la cantidad a reservar</label>
        <br>
        <input type="number" name="cantidad" id="cantidad">
        <br />
        <br />
        <input type="submit" class="botones" value="Reservar" id="Reservar" />
        <div id="respuesta"></div>
        <br />
        <a href="index.html">
          <input type="button" value="Regresar" />
        </a>
      </form>
    </div>
  </body>
